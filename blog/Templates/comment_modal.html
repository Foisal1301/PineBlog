<div class="modal fade" tabindex="-1" id="add a comment" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add a comment!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="POST" action="{% url 'add-comment-2' post.pk %}">
          <div class="form-floating">
            <textarea class="form-control" placeholder="Add a comment" id="floatingTextarea2" style="height: 100px" name="comment"></textarea>
            <label for="floatingTextarea2">Comments</label>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
