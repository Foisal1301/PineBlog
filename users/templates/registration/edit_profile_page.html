{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
    <div class="shadow-lg p-4 mb-5 bg-body rounded" style="margin-top:1.5rem;">
    {% if user.is_authenticated and user.profile.id == profile.id %}
            <center><h1>Edit Profile</h1><hr></center>
            <div class="form-group">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-success">Edit</button>
                </form>
            </div><br>
    {% else %}
        <br><center><h1>Sorry,you are not allowed!</h1></center><br>
    {% endif %}
    </div>
{% endblock %}
